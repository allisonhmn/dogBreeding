<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">  
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/higherOrderFunctions.js"></script>
    <script type="text/javascript" src="js/dogBreeding.js"></script>
    <script type="text/javascript" src="js/dogBreedingUI.js"></script>
    
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dogBreedingStyles.css">
    <title>Dog Breeding</title> 
  </head>
  <body>
    <div class="container">
      <h1>Dog Breeding</h1>
      <hr>
      <h2>Litter</h2>
      <div id="dogs"></div>

      <div class="row">
        <div class="col-sm-6">
          <div class="programs panel panel-primary">
            <div class="panel-heading">Large Size Breeding</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="maxSize">Maximum Size</label>
                  <input type="maxSize" class="form-control" id="maxSize" placeholder="Maximum Size">
                </div>
                <button id="large-breeding" type="submit" class="btn btn-primary">Submit</button>
              </form>          
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="programs panel panel-primary">
            <div class="panel-heading">Pure Color Breeding</div>
            <div class="panel-body">
              <form>
                <br>
                <div class="row">
                  <div class="col-xs-12">
                    <label class="radio-inline">
                      <input type="radio" name="colors" id="white" value="white" checked>
                      White
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="colors" id="black" value="black">
                      Black
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="colors" id="brown" value="brown">
                      Brown
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="colors" id="mixed" value="mixed">
                      Mixed
                    </label>
                  </div>
                </div>
                <br><br>
                <div class="row">
                  <div class="col-xs-12">
                    <button id="color-breeding" type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>          
          </div>        
        </div>  
      </div>    
    </div>
  </body>
</html>
